<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi calculator</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Emi.css">
</head>
<body>
    <h1>
        Emi Calculator
    </h1>
    <div class="form1">
        <form id="EmiForm" >
            <div class="row mb-4 align-items-center">
                <label class="col-2 ">Amount:</label>
                <div class="col-5">
                    <input type="number" class="form-control" id="Amount" placeholder="Enter Amount" required />
                </div>
            </div>
            <div class="row mb-4 align-items-center">
                <label class="col-2 ">Interest:</label>
                <div class="col-5 ">
                    <input type="number" class="form-control" id="Interest" placeholder="Rate of Interest" required />
                </div>
            </div>
            <div class="row mb-4 align-items-center">
                <label class="col-2 ">Time:</label>
                <div class="col-5">
                    <input type="number" class="form-control" id="Years" placeholder="Enter Years" required/>
                </div>
            </div>
            <div class="buttonholder">
            <button class="btn btn-primary">Calculate</button>
            </div>
        </form>
    </div>
    <section class="section"> 
        <h1 class="title">Calculated Results</h1>
        <div class="columns is-multiline">
  
          <div class="column is-4-tablet ">
            <div class="notification is-primary has-text">
              <p id="monthlyPayment" class="title is-1">₹ </p>
              <p class="subtitle is-4">Monthly Payments</p>
            </div>
          </div>

          <div class="column is-4-tablet ">
            <div class="notification is-info has-text">
              <p id="totalInterest" class="title is-1">₹</p>
              <p class="subtitle is-4">Total Interest</p>
            </div>
          </div>

          <div class="column is-4-tablet ">
            <div class="notification is-link has-text">
              <p id="totalPayment" class="title is-1">₹ </p>
              <p class="subtitle is-4">Total Amount</p>
            </div>
          </div>

        </div>
      </section>

      <script src="EmiCalc.js"></script>
</body>
</html>
