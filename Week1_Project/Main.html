<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Main.html">My App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Form <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Bnking.html">Banking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="City.html">City</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="m-5">
        <form action="#" >
            <div class="row mb-4">
                <label class="col-2 form-label">Name:</label>
                <div class="col-5">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" required />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Email Address:</label>
                <div class="col-5">
                    <input type="email" class="form-control" id="email_id" placeholder="Enter Email ID" required />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Mobile Number:</label>
                <div class="col-5">
                    <input type="number" class="form-control" id="mobile_no" placeholder="Enter Mobile Number" />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Gender:</label>
                <div class="col-5">
                    <span class="m-2">
                        <input type="radio" id="male" name="gender" value="male" />
                        <label for="male">Male</label>
                    </span>
                    <span class="m-2">
                        <input type="radio" id="female" name="gender" value="female" />
                        <label for="female">Female</label>
                    </span>
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">City:</label>
                <div class="col-5">
                    <input type="text" class="form-control" id="city" placeholder="Enter City" />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Pincode:</label>
                <div class="col-5">
                    <input type="text" class="form-control" id="pin" placeholder="Enter Pincode" />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Password:</label>
                <div class="col-5">
                    <input type="password" class="form-control" id="pass" placeholder="Enter Password" required />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Confirm Password:</label>
                <div class="col-5">
                    <input type="password" class="form-control" id="confirmpass" placeholder="Re-Enter Password"
                        required />
                </div>
            </div>
            <button type="submit" class="btn btn-success" onclick="validate()">Submit</button>
        </form>
    </div>
    <script type="text/javascript">
        function validate() {
            var name = document.getElementById('name').value;
            var email_id = document.getElementById('email_id').value;
            var mobile = document.getElementById('mobile_no').value;
            var city = document.getElementById('city').value;
            var pin_code = document.getElementById('pin').value;
            var pass = document.getElementById('pass').value;
            var c_pass = document.getElementById('confirmpass').value;
            var emailValidate = /^([a-zA-Z0-9_\.\-]+\@(([a-zA-Z0-9\-])+\.))+([a-zA-Z]{2,4})+$/;
            var mobileValidate = /^[0-9]{10}$/;

            if (name == "") {
                alert("Please Enter a Name");
            }
            else if (email_id == "") {
                alert("Please Enter an Email ID");
            }
            else if (!mobileValidate.test(mobile)) {
                alert("Please Enter a valid Contact Number");
            }
            else if (pin_code.length > 6) {
                alert("Please Enter a Valid Pincode");
            }
            else if (pass != c_pass) {
                alert("Password didn't match, Please Enter Again");
            }
            else if (pass.length < 6) {
                alert("Password must contain atleast 6 characters")
            }
            else if (!emailValidate.test(email_id)) {
                alert("Enter a valid Email ID");
            }
            else {
                alert("Form Successfully Submitted!!");
            }
        }
    </script>
</body>
</html>
